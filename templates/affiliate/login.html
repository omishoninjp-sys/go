<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分潤查詢登入 - GoyouLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }
        .login-card h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .login-card .subtitle {
            color: #6c757d;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>GoyouLink 分潤系統</h1>
        <p class="subtitle">代購業者登入</p>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="mb-4">
                <label for="ref_code" class="form-label">推薦碼</label>
                <input type="text" class="form-control form-control-lg" id="ref_code" name="ref_code" 
                       placeholder="請輸入您的推薦碼" required autofocus>
                <div class="form-text">請輸入您的專屬推薦碼來登入查詢</div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">登入查詢</button>
        </form>
        
        <hr class="my-4">
        
        <p class="text-center text-muted mb-0">
            <small>還沒有推薦碼？請聯繫管理員</small>
        </p>
    </div>
</body>
</html>
